{% extends 'base_content.html' %}
{% block content %}
<body style="background-colour: {{ selected_colour }}">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-lg-3 col-xl-3">
        <h1>Dashboard</h1>  
        {% include 'partials/right_nav.html' %}  
      </div>  
      <div class="col-xs-12 col-lg-9 col-xl-9">
        <div>&nbsp;</div>
        <h3>What's on your mind?! &nbsp;&nbsp;</h3>
          <form action="{% url 'new_post' %}" method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <button type="submit" class="btn btn-primary">Write blog</button>
          </form>
              <p class="d-inline-flex gap-1">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Select a theme:
                </button>
              </p>
                <div class="collapse" id="collapseExample"    >
                  <div class="card card-body">
                    <form action="{% url 'change_colour' %}" method="post">
                      {% csrf_token %}
                      <select name="colour" id="colour" onchange="this.form.submit();">
                          <option value="white">White</option>
                          <option value="lightblue">Light Blue</option>
                          <option value="lightgreen">Light Green</option>
                          <option value="lightpink">Light Pink</option>
                      </select>
                    </form>
                  </div>
                </div>
    <div>&nbsp;</div>   
  </div>
</body>
</div>
{% endblock %}
